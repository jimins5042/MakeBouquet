<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 그리기</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #canvasContainer {
            position: relative;
            width: 600px; /* 고정된 가로 길이 */
            height: 600px; /* 고정된 세로 길이 */
            margin: 0 auto; /* 가로 중앙 정렬 */
        }

        canvas {
            position: absolute; /* 캔버스를 겹치도록 설정 */
            top: 0;
            left: 0;
            width: 100%; /* 부모 컨테이너에 맞춤 */
            height: 100%; /* 부모 컨테이너에 맞춤 */
            border: 3px double;
            cursor: pointer;
        }

        #palette {
            position: absolute;
            left: -150px; /* 버튼들을 캔버스 왼쪽으로 이동 */
            top: 50%; /* 세로 중앙 정렬 */
            transform: translateY(-50%); /* 중앙 정렬 보정 */
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            width: 140px; /* 전체 너비 */
            height: auto;
        }

        #palette span {
            cursor: pointer;
            color: white;
            display: inline-block;
            text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 -1px gray;
            line-height: 40px;
            text-align: center;
            width: 60px;  /* 크기를 줄여서 두 줄로 배치 가능하게 만듭니다 */
            height: 60px; /* 크기를 줄여서 두 줄로 배치 가능하게 만듭니다 */
            border-radius: 20px;
            border: 4px solid rgba(129, 101, 101, 0.151);
            box-shadow: 1px 2px 2px gray;
            margin: 5px;
        }

        .clear, .fill {
            background: rgba(100, 100, 100, 0.2);
        }


        #lineWidthSlider {
            position: absolute;
            left: -180px;
            top: 95%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        #sliderContainer input[type="range"] {
            margin: 10px;
        }



    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">

<div class="container">
    <div id="canvasContainer" class="col-12">

        <canvas id="canvas"></canvas>
        <div id="palette" class="d-flex flex-wrap justify-content-center">
            <span class="red">red</span>
            <span class="orange">orange</span>
            <span class="yellow">yellow</span>
            <span class="green">green</span>
            <span class="blue">blue</span>
            <span class="navy">navy</span>
            <span class="purple">purple</span>
            <span class="black">black</span>
            <span class="white">white</span>
            <span class="clear">clear</span>
            <span class="fill">fill</span>

        </div>
        <div id="lineWidthSlider">
            <label for="lineWidthSlider">Size:</label>
            <input type="range" min="1" max="10" value="3" class="slider">
            <span id="sliderValue">3</span>px
        </div>

    </div>

    <div class="row mt-3">

        <div class="col-6 text-right">
            <button id="downloadBtn" class="btn btn-primary">Download Image</button>
        </div>
        <div class="col-6 text-left">
            <button id="uploadBtn" class="btn btn-success">Upload Image</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");
    const sliderValue = document.getElementById('sliderValue');


    function resizeCanvas() {
        // 캔버스의 컨테이너 크기에 맞춰 캔버스 크기 조정
        const container = document.querySelector("#canvasContainer");

        canvas.width = 600;
        canvas.height = 600;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let painting = false;

    function stopPainting() {
        painting = false;
    }

    function startPainting() {
        painting = true;

    }

    ctx.lineWidth = 3;

    function onMouseMove(event) {

        const x = event.offsetX;
        const y = event.offsetY;

        if (!painting) {
            ctx.beginPath();
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    canvas.addEventListener("mousemove", onMouseMove);
    canvas.addEventListener("mousedown", startPainting);
    canvas.addEventListener("mouseup", stopPainting);
    canvas.addEventListener("mouseleave", stopPainting);

    const buttons = [
        "red", "orange", "yellow", "green", "blue",
        "navy", "purple", "black", "white", "clear",
        "fill"
    ];
    let lineColor = "black";

    buttons.forEach((color) => {
        const button = document.querySelector(`.${color}`);
        button.style.background = (color === "clear" || color === "fill") ? "rgba(100,100,100,0.2)" : color;
        button.onclick = () => {
            ctx.strokeStyle = color;
            lineColor = color;
        };
    });

    document.querySelector(".clear").onclick = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.querySelector(".fill").onclick = () => {
        ctx.fillStyle = lineColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    };


    //꽃 사진 저장
    function downloadImage() {
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = image;
        link.download = 'canvas-image.png';
        link.click();
    }

    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', downloadImage);


    //꽃 사진 전달
    function sendImageToServer() {

        const dataURL = canvas.toDataURL();  // Get the data URL of the canvas image
        alert(dataURL);
        localStorage.removeItem('savedImage')
        localStorage.setItem('savedImage', dataURL);  // Save it to localStorage
        alert('Image saved!');
        window.location.href = '/flower/selectPackage';

    }

    const uploadBtn = document.getElementById('uploadBtn');
    uploadBtn.addEventListener('click', sendImageToServer);

    // 슬라이드바 로직
    const lineWidthSlider = document.getElementById('lineWidthSlider');
    lineWidthSlider.addEventListener('input', (event) => {
        ctx.lineWidth = event.target.value;
        sliderValue.textContent = event.target.value;
    });

</script>
</body>
</html>
