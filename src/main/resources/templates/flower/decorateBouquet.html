<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그림 그리기</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        #canvasContainer {
            position: relative;
            width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 3px double;
            cursor: pointer;
        }

        #palette {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            width: 140px;
            height: auto;
        }

        #palette span {
            cursor: pointer;
            color: white;
            display: inline-block;
            text-shadow: 1px 0 black, 0 1px black, 1px 0 black, 0 -1px gray;
            line-height: 40px;
            text-align: center;
            width: 60px;
            height: 60px;
            border-radius: 20px;
            border: 4px solid rgba(129, 101, 101, 0.151);
            box-shadow: 1px 2px 2px gray;
            margin: 5px;
        }

        .clear, .fill, .undo, .redo {
            background: rgba(100, 100, 100, 0.2);
        }

        #sliderContainer {
            position: absolute;
            left: -150px;
            top: calc(100%); /* 슬라이더 위치를 조정 */
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 140px;
        }

        #sliderContainer input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        #thumbnailContainer {
            position: absolute;
            right: -180px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 140px;
            height: auto;
        }

        #thumbnailContainer img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-center justify-content-center">

<div class="container">
    <div id="canvasContainer" class="col-12">
        <canvas id="imageCanvas"></canvas>
        <canvas id="canvas"></canvas>

        <div id="palette" class="d-flex flex-wrap justify-content-center">
            <!-- 기존 팔레트 코드 유지 -->
            <span class="red">red</span>
            <span class="orange">orange</span>
            <span class="yellow">yellow</span>
            <span class="green">green</span>
            <span class="blue">blue</span>
            <span class="navy">navy</span>
            <span class="purple">purple</span>
            <span class="black">black</span>
            <span class="white">white</span>
            <span class="clear">clear</span>
            <span class="fill">fill</span>
            <span class="undo">실행취소</span>
            <span class="redo">복구</span>

            <button id="drawBtn" class="btn btn-primary">이미지 삽입 활성화/비활성화</button>
        </div>

        <div id="sliderContainer">

            <input id="sizeSlider" type="range" min="50" max="300" value="200">
            <p> Size: <span id="sliderValue">200</span> px </p>
        </div>

        <div id="thumbnailContainer">
            <!-- 여기서 섬네일 이미지들이 보여질 예정 -->
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6 text-right">
            <button id="downloadBtn" class="btn btn-primary">Download Image</button>
        </div>
        <div class="col-6 text-left">
            <button id="uploadBtn" class="btn btn-success">Upload Image</button>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    let isDrawing = true; // 기본적으로 선 그리기 활성화
    let isAddingImage = false; // 이미지 삽입 비활성화
    let isSave = 0; //그림의 저장 여부 판단

    const imageCanvas = document.getElementById('imageCanvas');
    const imageCtx = imageCanvas.getContext('2d');

    const canvas = document.querySelector("#canvas");
    const ctx = canvas.getContext("2d");

    let imgSize = 200; // 초기 이미지 사이즈
    const slider = document.getElementById('sizeSlider');
    const sliderValue = document.getElementById('sliderValue');

    const img = new Image();

    img.src = /*[[@{${backgroundImage}}]]*/ '';  //백그라운드 이미지 URL - 기본 URL을 설정하거나 서버에서 동적으로 삽입
    console.log(img.src);

    img.onload = () => {
        // 원본 비율을 유지하면서 캔버스에 맞게 이미지 크기 조정
        const canvasWidth = imageCanvas.width;
        const canvasHeight = imageCanvas.height;

        const imgWidth = img.width;
        const imgHeight = img.height;

        const scale = Math.min(canvasWidth / imgWidth, canvasHeight / imgHeight);
        const x = (canvasWidth - imgWidth * scale) / 2;
        const y = (canvasHeight - imgHeight * scale) / 2;

        imageCtx.drawImage(img, x, y, imgWidth * scale, imgHeight * scale);
    };

    function resizeCanvas() {
        // 캔버스의 컨테이너 크기에 맞춰 캔버스 크기 조정
        const container = document.querySelector("#canvasContainer");
        canvas.width = container.clientWidth;
        canvas.height = container.clientHeight;
        imageCanvas.width = container.clientWidth;
        imageCanvas.height = container.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let painting = false;

    function stopPainting() {
        painting = false;
        isSave = 0;
    }

    function startPainting() {
        painting = true;
    }

    ctx.lineWidth = 3;

    let flowerImg = new Image();

    const savedImage = localStorage.getItem('savedImage');  // 로컬스토리지에서 저장된 이미지를 호출

    if (savedImage) {
        flowerImg.src = savedImage;
        displayThumbnail(savedImage); // 섬네일 보여주기
    } else {
        alert('No image found in storage!');
    }

    slider.addEventListener('input', function() {
        imgSize = this.value;
        sliderValue.textContent = imgSize;
    });

    function onMouseMove(event) {
        if (!isDrawing) return; // 선 그리기가 활성화되어 있지 않으면 아무것도 하지 않음
        const x = event.offsetX;
        const y = event.offsetY;

        if (!painting) {
            ctx.beginPath();
            ctx.moveTo(x, y);
        } else {
            ctx.lineTo(x, y);
            ctx.stroke();
        }
    }

    canvas.onclick = function (event) {
        if (!isAddingImage) return; // 이미지 삽입이 활성화되어 있지 않으면 아무것도 하지 않음

        const x = event.offsetX;
        const y = event.offsetY;

        ctx.drawImage(flowerImg, x - imgSize / 2, y - imgSize / 2, imgSize, imgSize);
    };

    document.getElementById('drawBtn').addEventListener('click', function() {
        if(isDrawing == false){
            isDrawing = true;
            isAddingImage = false;
        }else{
            isDrawing = false;
            isAddingImage = true;
        }
    });

    canvas.addEventListener("mousemove", onMouseMove);
    canvas.addEventListener("mousedown", startPainting);
    canvas.addEventListener("mousedown", saveState);
    canvas.addEventListener("mouseup", stopPainting);
    canvas.addEventListener("mouseleave", stopPainting);

    const buttons = [
        "red", "orange", "yellow", "green", "blue",
        "navy", "purple", "black", "white", "clear",
        "fill", "undo", "redo"
    ];
    let lineColor = "black";

    buttons.forEach((color) => {
        const button = document.querySelector(`.${color}`);
        button.style.background = (color === "clear" || color === "fill") ? "rgba(100,100,100,0.2)" : color;
        button.onclick = () => {
            ctx.strokeStyle = color;
            lineColor = color;
        };
    });

    document.querySelector(".clear").onclick = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    };

    document.querySelector(".fill").onclick = () => {
        ctx.fillStyle = lineColor;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    };

    document.querySelector(".undo").onclick = () => {
        console.log(undoStack.length);
        restoreState(undoStack, redoStack);
    };

    document.querySelector(".redo").onclick = () => {
        restoreState(redoStack, undoStack);
    };

    function downloadImage() {
        const image = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = image;
        link.download = 'canvas-image.png';
        link.click();
    }

    const downloadBtn = document.getElementById('downloadBtn');
    downloadBtn.addEventListener('click', downloadImage);

    function sendImageToServer() {
        const image = canvas.toDataURL('image/png');
        const blob = dataURItoBlob(image);
        const formData = new FormData();
        formData.append('file', blob, 'canvas-image.png');

        fetch('/spring/drawUpload', {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/spring/imageList';
                } else {
                    console.error('File upload failed');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function dataURItoBlob(dataURI) {
        const byteString = atob(dataURI.split(',')[1]);
        const mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];
        const ab = new ArrayBuffer(byteString.length);
        const ia = new Uint8Array(ab);
        for (let i = 0; i < byteString.length; i++) {
            ia[i] = byteString.charCodeAt(i);
        }
        return new Blob([ab], {type: mimeString});
    }

    const uploadBtn = document.getElementById('uploadBtn');
    uploadBtn.addEventListener('click', sendImageToServer);

    function displayThumbnail(imageData) {
        const thumbnailContainer = document.getElementById('thumbnailContainer');
        const imgElement = document.createElement('img');
        imgElement.src = imageData;
        thumbnailContainer.appendChild(imgElement);
    }

    //실행 취소 기능 임시
    let undoStack = [];
    let redoStack = [];

    function saveState() {

        if(isSave == 0){
            console.log(undoStack.length);
            console.log("저장")
            isSave = 1;
            undoStack.push(canvas.toDataURL());
        }
        //redoStack = []; // 새로운 작업이 발생하면 redoStack 초기화
    }


    function restoreState(stack, oppositeStack) {
        if (stack.length > 0) {
            oppositeStack.push(canvas.toDataURL());
            const imgData = stack.pop();
            const img = new Image();
            img.src = imgData;
            img.onload = () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
            };
        }
    }

    /*]]>*/
</script>
</body>
</html>
